<h3>counter</h3>
<h4>{{ counter }}</h4>

<div class="row text-center">
  <div class="col">

    <button (click)="multiply()" class="btn btn-primary">
      multiply
    </button>
    <button (click)="divide()" class="btn btn-info">
      divide
    </button>
  </div>
</div>

<hr>

<div class="row text-center">
  <div class="col">
    <app-nieto [counter]="counter" (changeCounter)="reset($event)"></app-nieto>
  </div>
</div>
