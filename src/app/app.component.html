<div class="row text-center">
  <div class="col">
    <h1>Count</h1>
    <h2>{{ count }}</h2>
  </div>
</div>

<div class="row text-center">
  <div class="col">
    <button (click)="increment()" class="btn btn-primary">
      Increment
    </button>
    <button (click)="decrement()" class="btn btn-info">
      Decrement
    </button>
  </div>
</div>

<hr>

<div class="row text-center">
  <div class="col">
    <app-hijo [count]="count" (changeCount)="count = $event"></app-hijo>
  </div>
</div>
